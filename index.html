<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes EuDorama</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ec4899">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EuDorama">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843',
            }
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'bounce-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '50%': { opacity: '1', transform: 'scale(1.02)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            'slide-down': {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.5s ease-out',
            'bounce-in': 'bounce-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
            'slide-up': 'slide-up 0.4s ease-out',
            'slide-down': 'slide-down 0.3s ease-out',
          }
        }
      }
    }
  </script>
  <style type="text/css">
    /* Custom scrollbar for chat */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Global resets and base styles */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
  <script>
    if ('serviceWorker' in navigator) {
      if (window.isSecureContext) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('PWA: Service Worker registrado com sucesso!', reg.scope))
            .catch(err => console.error('PWA: Falha ao registrar Service Worker:', err));
        });
      } else {
        console.error('PWA: O navegador bloqueou o Service Worker porque esta conexão não é segura (HTTPS).');
        console.warn('PWA: Para testar a instalação, use localhost ou acesse via HTTPS.');
      }
    } else {
      console.warn('PWA: Service Worker não é suportado neste navegador.');
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 antialiased">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
